<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <ul class="thumb">
            <li onclick="changeImageSrc('shoe22.png')">
                <img src="images/shoe22.png" alt="Shoe-Img">
            </li>
            <li onclick="changeImageSrc('shoe33.png')"> 
                <img src="images/shoe33.png" alt="Shoe-Img">
            </li>
            <li onclick="changeImageSrc('shoe44.png')">
                <img src="images/shoe44.png" alt="Shoe-Img">
            </li>
        </ul>
        <div class="imgbox">
            <h2>Nike Air Zoom</h2>
            <img src="images/shoe22.png" class="shoeImg" alt="Shoe-Img">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>    
</body>
<script src="main.js"></script>
</html>
